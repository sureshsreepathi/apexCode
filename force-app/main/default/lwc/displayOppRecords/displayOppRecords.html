<template>
        <lightning-card title="Related Opportunities" icon-name="standard:opportunity">
            <template if:true={opportunities}>
                <lightning-datatable 
                key-field="Id"
                data={opportunities}
                columns={columns}
                onrowselection={handleCheckboxChange}
              onrowaction={handleRowAction}>
            </lightning-datatable>
            </template>
     
            <template if:true={error}>
                <p class="slds-text-color_error">Error fetching opportunities: {error.body.message}</p>
            </template>
     
            <template if:false={opportunities.length}>
                <p>No opportunities found for this account.</p>
            </template>
            <div class="slds-m-top_medium">
                <lightning-button label="Update Stage" onclick={openModal} variant="brand"></lightning-button>
            </div>
     
        <!-- Modal for Stage Selection -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Select Stage</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-combobox
                            label="Stage"
                            placeholder="Select a stage"
                            options={stageOptions}
                            value={selectedStage}
                            onchange={handleStageChange}>
                        </lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button label="Next" variant="brand" onclick={openConfirmationModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
     
        <!-- Confirmation Modal -->
        <template if:true={isConfirmationModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Confirm Update</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>Are you sure you want to update the stage of the selected opportunities to <strong>{selectedStage}</strong>?</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeConfirmationModal}></lightning-button>
                        <lightning-button label="Update" variant="brand" onclick={updateStage}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        </lightning-card>
    </template>
