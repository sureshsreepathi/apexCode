@Name  of the Lwc   : accountOpportunityRecordsDisplay.Html
@Description        : component used to fetch Account Records
@Author             : Suresh
@Created Date       : 30/1/2025 
*****************************************************************************************************
-->

<template>
    <lightning-card title="Accounts" icon-name="standard:account">
        <template if:true={accounts.length}>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_fixed-layout">
                <thead>
                    <tr>
                        <!-- <th style="width: 10%;">
                            <div class="slds-truncate" title="Select">Select</div>
                        </th> -->
                        <th style="width: 30%;">
                            <div class="slds-truncate" title="Account Name">Account Name</div>
                        </th>
                        <th style="width: 20%;">
                            <div class="slds-truncate" title="Industry">Industry</div>
                        </th>
                        <th style="width: 20%;">
                            <div class="slds-truncate" title="Phone">Phone</div>
                        </th>
                        <th style="width: 30%;">
                            <div class="slds-truncate" title="Actions">Actions</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={displayedAccounts} for:item="account">
                        <tr key={account.Id}>
                            <td>
                                
                                    {account.Name}
                                
                            </td>
                            <td>{account.Industry}</td>
                            <td>{account.Phone}</td>
                            <td>
                                <lightning-button
                                    label="View Opportunities"
                                    variant="brand"
                                    data-id={account.Id}
                                    onclick={handleViewOpportunities}>
                                </lightning-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
 <!-- Pagination -->
        <div class="slds-m-top_medium slds-text-align_center">
            <lightning-button 
                label="Previous" 
                onclick={handlePrevPage} 
                disabled={isPrevDisabled}>
            </lightning-button>

            <span class="slds-m-horizontal_small">Page {currentPage} of {totalPages}</span>

            <lightning-button 
                label="Next" 
                onclick={handleNextPage} 
                disabled={isNextDisabled}>
            </lightning-button>
        </div>

        <template if:true={error}>
            <p class="slds-text-color_error">Error fetching accounts: {error.body.message}</p>
        </template>
 
        <template if:false={accounts.length}>
            <p>No accounts found.</p>
        </template>
    </lightning-card>
</template>
