<template>
    
    <lightning-card title="Reviews" class="slds-p-around_medium">
    <div class="slds-text-heading_large slds-p-bottom_medium slds-p-left_x-large">
                Join 1,000+ designeres
    </div>
    <p class="slds-text-body_regular slds-p-bottom_medium slds-p-left_x-large">
                We'vebeen blown away by the ongoing support from our incredible design community.</p>
               <p class="slds-p-left_x-large">They inspire us every day. Want to join our wall of love? <a href="#">Leave a Review</a></p> 
    
     
            <!-- Grid Container -->
    <div class="slds-grid slds-wrap slds-gutters">
        <template for:each={reviews} for:item="review">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3" key={review.id}>
                <div class="slds-box slds-theme_default slds-m-around_small slds-p-around_medium">
                    <div class="slds-m-bottom_small">
                        <lightning-icon class="star-icon" icon-name="utility:favorite" size="small" alternative-text="Star Icon"></lightning-icon>
                        <lightning-icon class="star-icon" icon-name="utility:favorite" size="small" alternative-text="Star Icon"></lightning-icon>
                        <lightning-icon class="star-icon" icon-name="utility:favorite" size="small" alternative-text="Star Icon"></lightning-icon>
                        <lightning-icon class="star-icon" icon-name="utility:favorite" size="small" alternative-text="Star Icon"></lightning-icon>
                        <lightning-icon class="star-icon" icon-name="utility:favorite" size="small" alternative-text="Star Icon"></lightning-icon>
                    </div>
                        <p class="slds-text-body_regular slds-m-bottom_medium">{review.comment}</p>
                        <!-- <div class={}> -->
                                <div class={review.className}>
                                    <div class="slds-media__figure">
                                        <img src={review.avatar} alt="Avatar" class="slds-avatar slds-avatar_circle slds-avatar_small" />
                                    </div>
                                    <div class="slds-media__body">
                                        
                                        <p class="slds-text-heading_small">{review.name}</p>
                                        <p class="slds-text-body_small">{review.title}</p>
                                     </div>
                                    </div>
                                <!-- </div> -->
                             
                </div>
            </div>
        </template>
    </div>
    </lightning-card>
    </template>
